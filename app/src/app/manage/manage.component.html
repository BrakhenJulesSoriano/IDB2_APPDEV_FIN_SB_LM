<br>
<div class="container-lg container">
    <br>
    <h1>Users List</h1>
          <div class="form-row">
              <div class=" form-group col-md-8">
                  <label>Firstname</label>
                  <input type="text" class="form-control" #userFirstname>
                  <button type="button" class="btn btn-primary" (click)="add(userFirstname.value); userFirstname.value=''">Add User</button>
              </div>
          </div>
    <table class="table">
      <thead>
          <!-- Table Entity -->
          <tr>
           <th scope="col" class="col col-sm-1">ID</th>
           <th scope="col">First Name</th>
           <th scope="col">Last Name</th>
           <th scope="col">User Name</th>
           <th scope="col">Password</th>
           <th scope="col">Email</th>
           <th scope="col">Country</th>
           <th scope="col">City</th>
           <th scope="col">Action</th>
         </tr>
         <!-- Table Entity -->
       </thead>
       <tbody>
       <!-- Table body -->
        <!-- Table Attributes -->
         <tr *ngFor="let user of users">
           <th>{{user.id}}</th>
           <td>{{user.fname}}</td>
           <td>{{user.lname}}</td>
           <td>{{user.uname}}</td>
           <td>{{user.password}}</td>
           <td>{{user.email}}</td>
           <td>{{user.country}}</td>
           <td>{{user.city}}</td>
           <td>
          <!-- Button trigger -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" routerLink="/view/{{user.id}}" data-bs-toggle="modal" data-bs-target="#exampleModal1">View</button>
  <button type="button" class="btn btn-danger" (click)="delete(user)">Delete</button>
  </td>
</tr>

<h1>{{title}}</h1>
<app-messages></app-messages>
